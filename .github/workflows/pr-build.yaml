name: PR Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: read
  packages: write
  pull-requests: write
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE_BASE="ghcr.io/${{ github.repository }}/myapp"
          PR="pr-${{ github.event.pull_request.number }}"
          docker build -f apps/myapp/Dockerfile -t "$IMAGE_BASE:$PR" .
          docker push "$IMAGE_BASE:$PR"

      - name: Post preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-env
          message: |
            ðŸš€ Preview will appear shortly (Argo CD syncs every ~60s).

            **URL:** https://pr-${{ github.event.pull_request.number }}.127.0.0.1.sslip.io

  create-secret:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install kubectl
        run: |
          curl -LO https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/kubectl
      - name: Kubeconfig (k3d on local only)
        if: ${{ github.event.pull_request.head.repo.fork == false }}
        run: |
          echo "This step assumes the runner can reach your cluster API. For local dev runners, skip. For remote clusters, set KUBECONFIG via a secret."
      - name: Skip (explanation)
        run: echo "For a public GitHub runner, you can't reach your local k3d. Run this job from a self-hosted runner or move to External Secrets (next phase)."
